{{ _view.start('captionHeader') }}
    <div class="header"><span><span class="ico gray document"></span>List of tags</span>
{{ _view.end() }}

<ul class="uibutton-group">
    <li><a href="/admin/tags/add/{{ category }}" class="uibutton icon add" title="Add page">Add Tag</a></li>
</ul>

        <!-- title box -->
<div class="boxtitle min">List tag </div>


        <div class="tableName">

        <br/>
<table class="display static " id="staticPages">
        <thead>
          <tr>
            <th align="left">Title</th>
            <th >Active</th>
            <th >Created</th>
            <th >Management</th>
          </tr>
        </thead>
        <tbody>
        {% for item in list %}
        <tr>
            <td>{{ item.Tag.title }}</td>
            <td>{{ item.Tag.active?'active':'inactive' }}</td>
            <td>{{ item.Tag.created }}</td>
            <td>
                <span class="tip">
                    <a class="edit_link" title="Edit" href="/admin/tags/edit/{{ item.Tag.id }}"><i class="fa fa-pencil"></i></a>
                </span>
                <span class="tip">
                    <a class="delete_link delete" title="Delete" href="/admin/tags/delete/{{ item.Tag.id }}"><i class="fa fa-trash"></i></a>
                </span>
            </td>
        </tr>
        {% endfor %}
        </tbody>

      </table>
        </div>
        </div>
