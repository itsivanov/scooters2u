<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>VizualTech admin version 1.1</title>
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="/admin/css/admin.style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/admin/components/tipsy/tipsy.css" media="all"/>
        <style type="text/css">
            html {background-image: none;}
            #versionBar {
                background-color:#212121;
                position:fixed;
                width:100%;
                height:35px;
                bottom:0;
                left:0;
                text-align:center;
                line-height:35px;
            }
        </style>
    </head>
    <body >
        <div id="alertMessage" class="error"></div>
        <div id="successLogin"></div>
        <div class="text_success"><img src="/admin/images/loadder/loader_green.gif"  alt="VizualTech" /><span>Please wait</span></div>

        <div id="login">
            <div class="ribbon"></div>
            <div class="inner">
            <div  class="logo" ><img src="/admin/images/logo/logo_login.png" alt="VizualTech" /></div>
            <div class="userbox"></div>
            <div class="formLogin">
              {{ session.flash() }}
              {{ _view.fetch('content') }}
            </div>
            </div>
            <div class="clear"></div>
            <div class="shadow"></div>
        </div>

        <div class="clear"></div>
        <div id="versionBar" >
            <div class="copyright" > &copy; 2015 All Rights Reserved <span class="tip"><a  href="http://vizualtech.com" target="_blank" title="VizualTech admin" >VizualTech inc.</a> </span></div>
        </div>

        <script type="text/javascript" src="/admin/js/jquery.min.js"></script>
        <script type="text/javascript" src="/admin/components/effect/jquery-jrumble.js"></script>
        <script type="text/javascript" src="/admin/components/ui/jquery.ui.min.js"></script>
        <script type="text/javascript" src="/admin/components/tipsy/jquery.tipsy.js"></script>
        <script type="text/javascript" src="/admin/components/checkboxes/iphone.check.js"></script>
        <script type="text/javascript" src="/admin/js/login.js"></script>
    </body>
</html>
