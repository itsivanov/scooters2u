{{ _view.start('captionHeader') }}
    <div class="header"><span><i class="fa fa-file-text"></i> Services</span>
{{ _view.end() }}

    <div class="boxtitle min"><i class="fa fa-list-ol"></i> Services list</div>
    <ul class="uibutton-group">
        <li><a href="/admin/services/add" class="uibutton"><i class="fa fa-plus-square"></i> New service</a></li>
    </ul>
    <div class="tableName">
    <br/>
        <table class="display static">
            <thead>
              <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Text</th>
                <th>Management</th>
              </tr>
            </thead>
            <tbody>
            {% for item in list %}
            <tr>
                <td>{{ item.Service.title }}</td>
                <td><img src="{{ item.Service.img }}" width="100" /></td>
                <td>{{ item.Service.text|truncate(70) }}</td>
                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/services/edit/{{ item.Service.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                    <span class="tip">
                        <a class="delete_link delete" title="Delete" href="/admin/services/delete/{{ item.Service.id }}"><i class="fa fa-trash"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {{ _view.element('paginator') }}
    </div>
</div>
