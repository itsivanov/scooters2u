    <div id="section1">
        <ul class="uibutton-group">
            <li><a href="/admin/section_second/add" class="uibutton icon add" title="Add Slider">Add Slider</a></li>
        </ul>

        <!-- title box -->
        <div class="boxtitle min">List of Sliders</div>

        <div class="tableName">

            <br/>
            <table class="display static " id="staticPages">
                <thead>
                <tr>
                    <th width="" align="left">Image</th>
                    <th width="">Title</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in product %}
                <tr>
                    <td><img src="/thumbs/50x{{ item.Product.img|default("/img/no_image.jpg") }}"/></td>
                    <td >{{ item.Product.title }}</td>

                    <td>
                                    <span class="tip">
                                        <a class="edit_link" title="Edit" href="/admin/section_second/edit/{{ item.Product.id }}"><i class="fa fa-pencil"></i></a>
                                    </span>
                        <span class="tip">
                            <a class="delete_link delete" title="Delete" href="/admin/section_second/delete/{{ item.Product.id }}"><i class="fa fa-trash"></i></a>
                        </span>
                    </td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
