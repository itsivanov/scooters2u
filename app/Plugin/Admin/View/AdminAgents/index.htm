{{ _view.start('captionHeader') }}
    <div class="header"><span><i class="fa fa-envelope-o"></i> Agents</span>
{{ _view.end() }}

    <div class="boxtitle min"><i class="fa fa-list-ol"></i> Agents list</div>

    <ul class="uibutton-group">
        <li><a href="/admin/agents/add" class="uibutton"><i class="fa fa-plus-square"></i> New Agent</a></li>
    </ul>

    <div class="tableName">
    <br/>
        <table class="display static">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Status</th>
                <th>Management</th>
              </tr>
            </thead>
            <tbody>
            {% for item in list %}
            <tr>
                <td>{{ item.Agent.email }}</td>
                <td>{{ item.Agent.name }}</td>
                <td>{% if item.Agent.active %}active{% else %}No{% endif %}</td>
                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/agents/edit/{{ item.Agent.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                    <span class="tip">
                        <a class="delete_link delete" title="Delete" href="/admin/agents/delete/{{ item.Agent.id }}"><i class="fa fa-trash"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {{ _view.element('paginator') }}
    </div>
</div>
