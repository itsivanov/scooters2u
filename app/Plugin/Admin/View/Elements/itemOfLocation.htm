{{ extTree.addItemAttribute('id', 'list_' ~ data.Location.id ) }}

<div class="itemOfClient">
    <table width="100%" style="text-align: center;">
        <tr>
            <td width="50%"> <strong>{{ data.Location.name }}</strong> </td>

            <td width="25%"><div calss="date"><strong>Created:</strong> {{ data.Location.created | date('m/d/Y') }}</div></td>
            <td width="25%" class="manage-col">
                <span class="tip tip-r">
                    <a title="Edit" class="green" href="/admin/locations/edit/{{ data.Location.id }}"><i class="fa fa-pencil"></i></a>
                </span>
                <span class="tip tip-l">
                    <a id="1" class="delete red" title="Delete" href="/admin/locations/delete/{{ data.Location.id }}"><i class="fa fa-trash"></i></a>
                </span>
            </td>
        </tr>
    </table>
</div>
