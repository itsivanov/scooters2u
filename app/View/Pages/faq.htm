
    <div class="faqs-bl fullWidth">
        <div style="background-image: url(img/img-2.jpg)" class="banner-ttl">
            <div class="table-cell">
                <div class="wrapper-small wow animated fadeInLeft">
                    <h1>FAQ</h1>
                </div>
            </div>
        </div>
        <div class="wrapper-small">
            <div class="faq">
                <div class="wrapper">
                    <ul>
                        {% for faq in faqs %}
                        <li data-wow-delay="0.3s" class="wow animated fadeInUp">
                            <a onclick="return false" href="#" class="">{{ faq.Faq.question }}</a>
                            <div class="txt" style="display: none;">
                                <p>
                                    {{ faq.Faq.answer }}
                                </p>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
